version: "3.9"
services:
  backend-django:
    build:
      context: backend-django/.
      dockerfile: Dockerfile
      target: development
    stdin_open: true
    tty: true
    command: sh -c "python manage.py migrate && python manage.py runserver 0.0.0.0:8080"
    volumes:
      - ./backend-django:/app
    ports:
      - 8080:8080

  database:
    image: postgres:14
    volumes:
      - postgres:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: password

  backend-rails:
    build:
      context: backend-rails/.
      dockerfile: Dockerfile
      target: development
    stdin_open: true
    env_file:
      - backend-rails/.env
    tty: true
    command: ./bin/dev
    volumes:
      - ./backend-rails:/app
      - gems:/bundle
    ports:
      - 8081:8081
    depends_on:
      - database

  frontend:
    image: node:18-alpine
    command: sh -c "yarn install && yarn run dev"
    working_dir: '/app'
    volumes:
      - ./frontend:/app
      - ./frontend/node_modules:/app/node_modules
    ports:
      - 3000:3000

volumes:
  postgres:
  gems:
